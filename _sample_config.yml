### SITE SETTINGS

# The title of your site; used in title tags and <h1> headers. Defaults to "Future Deluxe".
title:          Site Title

# The site description; used in site description meta tags.
description:    A detailed description of what visitors can expect to find in the site

# The default language for all pages in the site; defaults to "en".
lang:           en

# The base protocol and hostname for your site, e.g. "http://example.com".
url:            ""

# The subpath for a site that isn't in the web root, e.g. "/blog".
baseurl:        ""

# The path where image files are stored; defaults to '/assets/images/'.
image_source:   /assets/images/  # (You may specify an external server as an absolute URL.)

# The default format for dates displayed by the site.
date_format:    "%B %d, %Y"

# The string that delimits the end of post exerpts.
excerpt_separator: <!--end_excerpt-->


### TITLE TAG SETTINGS

# The order in which the site and page titles should be shown in title tags.
title_sequence:   page  # Enter "site" to show the site title first; defaults to "page".

# The string to separate the site and page titles in the title tag; defaults to "|".
title_separator:  " | "

# A short desccription for use in title tag when page title is empty; defaults to null.
tagline:          A shorter description of the site


### THEME SETTINGS

# This enables use of the Future Deluxe theme. (NOTE: REFERENCE ONLY; DO NOT UNCOMMENT!)
# theme:         jekyll-theme-future-deluxe

# Use the settings below to specify the sidebar for each layout.
sidebar:

  # The sidebar to use with the blog layout; leave blank for no sidebar.
  blog:        standard

  # The sidebar to use with the category layout; leave blank for no sidebar.
  category:    standard

  # The sidebar to use with the page layout; leave blank for no sidebar.
  page:

# Use the settings below to customize your site's fonts.
font:

  # Use the settings below to customize the font settings for body text.
  text:

    # The font family for body text; defaults to "'Source Sans', Helvetica, sans-serif".
    family:    "'Source Sans', Helvetica, sans-serif"

    # The font weights for body text:
    weight:

      # The font weight for normal text; defaults to 400.
      normal:  400

      # The font weight for bold text; defaults to 700.
      bold:    700

  # Use the settings below to customize the font settings for headers.
  head:

    # The font family for body text; defaults to "'Source Sans', Helvetica, sans-serif".
    family:    "'Raleway', Helvetica, sans-serif"

    # The font weights for headers:
    weight:

      # The font weight for normal headers; defaults to 400.
      normal:  400

      # The font weight for bold headers; defaults to 800.
      bold:    800

      # The font weight for extrabold headers; defaults to 900.
      black:   900

# The URL for the webfonts to use for the site; defaults to Source Sans and Raleway from Google.
webfonts_url:  "https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:400,800,900"

# This enables loading of Font Awesome icon fonts; leave blank to disable.
use_fa_fonts:  true  # NOTE: Must be enabled to show social media icons in the footer.

# Use the settings below to customize your site's colors. (NOTE: HEX VALUES MUST BE IN QUOTES!)
colors:

  # The webapge background color; defaults to "#f4f4f4".
  body:        "#f4f4f4"

  # The background color for articles; defaults to "#ffffff".
  main:        "#ffffff"

  # Text colors:
  text:

    # The color of normal text; defaults to "#646464".
    normal:    "#646464"

    # The color of bold text; defaults to "#3c3b3b".
    bold:      "#3c3b3b"

    # The color of light text; defaults to "#aaaaaa".
    lite:      "#aaaaaa"

  # The accent color for links and buttons; defaults to "#2ebaae".
  accent:      "#2ebaae"

  # The border color; defaults to "#a0a0a0".
  border:      "#a0a0a0"

  # Site header colors:
  header:

    # The color of the site header; defaults to same as article background.
    back:

    # The site header text color; defaults to normal text color.
    text:

  # Offcanvas menu colors:
  menu:

    # The color of the offcanvas menu; defaults same as article background.
    back:

    # The offcanvas menu text color; defaults to normal text color.
    text:

# The filename of your custom CSS file; Jekyll will look for this in the '/assets/css/' directory.
custom_css:


