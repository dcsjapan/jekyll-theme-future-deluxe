<html lang="{{ site.lang | default: 'en' }}">

	{% include head.html %}

	<body class="{% if page.layout != 'blog' %}single {% endif %}is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			{% include header.html %}
			{% include menu.html %}

			<!-- Main -->
			<div id="main">

			  {{ content }}

			</div>

			{% if page.layout != 'blog' %}{% include footer.html %}{% else %}{% include sidebar.html %}{% endif %}

		</div>

	<!-- Scripts -->
		<script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/browser.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/breakpoints.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/util.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/main.js' | relative_url }}"></script>

	</body>

</html>
