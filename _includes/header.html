<!-- Header -->
<header id="header">
  <h1><a href="/">{{ site.title }}</a></h1>
  <nav class="links">
    <ul>
      {% for item in site.data.navigation.header %}
        <li><a href="{{ item.link }}">{{ item.text }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <nav class="main">
    <ul>
      <li class="search">
        <a class="fa-search" href="#search">{{ site.data.common.search }}</a>
        <form id="search" method="get" action="#">
          <input type="text" name="query" placeholder="{{ site.data.common.search }}" />
        </form>
      </li>
      <li class="menu">
        <a class="fa-bars" href="#menu">{{ site.data.common.menu }}</a>
      </li>
    </ul>
  </nav>
</header>
