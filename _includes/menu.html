<!-- Menu -->
<section id="menu">

  <!-- Search -->
    <section>
      <form class="search" method="get" action="#">
        <input type="text" name="query" placeholder="{{ site.data.common.search }}" />
      </form>
    </section>

  <!-- Links -->
    <section>
      <ul class="links">
        {% for item in site.data.navigation.menu %}
          <li>
            <a href="{{ item.link }}">
              <h3>{{ item.text }}</h3>
              <p>{{ item.sub }}</p>
            </a>
          </li>
        {% endfor %}
      </ul>
    </section>

  <!-- Actions -->
    <section>
      <ul class="actions stacked">
        <li><a href="#" class="button large fit">{{ site.data.common.log_in }}</a></li>
      </ul>
    </section>

</section>
